<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        font: 10px sans-serif;
        background-color: black;
      }
      .axis path,
      .axis line {

        fill: none;
        /* stroke: #000; */
        stroke: white;
        shape-rendering: crispEdges;
      }
      .axis text {
        fill: white;
      }

      .line {
        fill: none;
        stroke-width: 2px;
      }

      #chart {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <svg id="chart"></svg>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
